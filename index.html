<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Cat Clicker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
      <ul id="cat-list"></ul>
      <div id="cat">
        <h1 id="cat-name"></h1>
        <img id="cat-img" alt="cute cat">
        <div id="cat-count"></div>
      </div>

      <hr>

      <div class="">
        <button type="button" id="admin-btn">Admin</button>
      </div>

      <hr>

      <form id="cat-edit">
        <div class="">
          <label for="name">Name</label>
          <input type="text" name="name" id="cat-name-input">
        </div>

        <div class="">
          <label for="url">Img URL</label>
          <input type="text" name="url" id="cat-url-input">
        </div>

        <div class="">
          <label for="clicks">#Clicks</label>
          <input type="text" name="clicks" id="cat-clicks-input">
        </div>

        <button type="button" id="cancel-btn">Cancel</button>
        <button type="button" id="save-btn">Save</button>
      </form>
      <script src="js/app.js"></script>
    </body>
</html>
